home:
  path:     /
  defaults: { _controller: AppBundle:Home:index }

styleguide:
  path:     /styleguide
  defaults: { _controller: AppBundle:Home:styleguide }

about:
  path:     /about
  defaults: { _controller: AppBundle:Home:about }

search:
  path:     /search
  defaults: { _controller: AppBundle:Search:list }

# Securities
securities_list:
  path:     /securities
  defaults: { _controller: AppBundle:Securities:list }

securities_show:
  path:     /securities/{isin}
  defaults: { _controller: AppBundle:Securities:show }
  requirements:
    isin:  "[A-Z0-9]{12}"

# Issuers
issuers_list:
  path:     /issuers
  defaults: { _controller: AppBundle:Issuers:list }

issuers_show:
  path:     /issuers/{issuer_id}
  defaults: { _controller: AppBundle:Issuers:show }

issuers_securities:
  path:     /issuers/{issuer_id}/securities
  defaults: { _controller: AppBundle:Issuers:securities }


issuers_maturity_profile:
  path:     /issuers/{issuer_id}/maturity-profile
  defaults: { _controller: AppBundle:Issuers:maturityProfile, year: null }

issuers_issuance:
  path:     /issuers/{issuer_id}/issuance/{year}
  defaults: { _controller: AppBundle:Issuers:issuance, year: null }

# Groups
groups_list:
  path:     /groups
  defaults: { _controller: AppBundle:Groups:list }

groups_show:
  path:     /groups/{group_id}
  defaults: { _controller: AppBundle:Groups:show }

groups_issuers:
  path:     /groups/{group_id}/issuers
  defaults: { _controller: AppBundle:Groups:issuers }

groups_securities:
  path:     /groups/{group_id}/securities
  defaults: { _controller: AppBundle:Groups:securities }

groups_yield:
  path:     /groups/{group_id}/yield
  defaults: { _controller: AppBundle:Groups:yield }

# Reports
reports_list:
  path:     /reports
  defaults: { _controller: AppBundle:Reports:list }

reports_fsa54:
  path:     /reports/fsa54
  defaults: { _controller: AppBundle:Reports:fsa54 }